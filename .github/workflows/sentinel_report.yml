name: Daily Silver Check
on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'
jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install yfinance python-telegram-bot pandas
      - name: Run Script
        env:
          TELE_TOK: ${{ secrets.TELE_TOK }}
          TELE_ID: ${{ secrets.TELE_ID }}
        run: python silver_sentinel_v2.py
