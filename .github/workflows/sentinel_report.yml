name: Daily Silver Check
on:
  schedule:
    - cron: '30 4 * * *'  # 4:30 AM UTC is 10:00 AM IST
  workflow_dispatch:      # Allows you to click a "Run Now" button
jobs:
  run-sentinel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install yfinance python-telegram-bot pandas
      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELE_TOK }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELE_ID }}
        run: python silver_sentinel_v2.py
